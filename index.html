<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>    
    <h1>The Guessing Game</h1>
    <div id="howToPlay">Can you guess the correct number between 1-100 <br>
      with only six tries?</div>
    <form id="addGuess" action="" method="GET" class="">
      <input type="number" class="" id="guess" min="1" max="100" placeholder="Number from 1-100">
      <button type="submit" id="submit">Submit</button>
      <button id="playAgain">Play Again</button>
      <!-- <button id="Hint">Hint</button> -->
    </form>
    <h2 id="result"></h2>
    <h3>My Guesses</h3>
    <div class="answerTable">
      <div class="ans"></div>
      <div class="ans"></div>
      <div class="ans"></div>
      <div class="ans"></div>
      <div class="ans"></div>
      <div class="ans"></div>
    </div>
    <script src='js/guessing-game.js'></script>
  </body>

</html>
